<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Earth</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="bg-[#15803D] h-[130px] md:h-[90px] content-center">
        <div
          class="flex flex-col md:flex-row justify-between container mx-auto text-white items-center gap-2 md:gap-0 inter"
        >
          <h2 class="font-bold text-xl">Green-Earth</h2>
          <div class="flex gap-6">
            <h2>About</h2>
            <h2>Gallery</h2>
            <h2>Plant a Tree</h2>
          </div>
          <button
            class="rounded-full w-[130px] h-[45px] text-[#15803D] font-bold bg-[#FACC15] outline-none ease-in-out shadow-lg hover:scale-105 transition-transform duration-500"
          >
            Plant a Tree
          </button>
        </div>
      </nav>

      <div class="bg-[#CFF0DC]">
        <div class="flex container mx-auto my-auto ">
          <div class="justify-end content-end hidden md:inline">
            <img src="./assets/hero-leaf1.png" alt="" />
          </div>
          <div
            class="h-[50%] text-center items-center content-center inter "
          >
            <h2 class="text-[30px] md:text-[40px] lg:text-[60px] font-bold pt-2">
              Plant a Tree, Grow a Future
            </h2>
            <p class="opacity-60 p-5 md:p-2">
              Join our mission to plant 1 million trees and make the Earth
              greener for future generations.
            </p>
            <button
              class="rounded-full w-[130px] h-[45px] text-[#15803D] font-bold bg-[#FACC15] outline-none ease-in-out shadow-lg hover:scale-105 transition-transform duration-500 mb-2"
            >
              Get Involved
            </button>
          </div>
          <div class="content-end hidden md:inline">
            <img src="./assets/hero-leaf2.png" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
